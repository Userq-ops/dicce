<head>

            padding: 8px;

        }

        }
    </style>
</head>

            <tr>
                <td>Вторник</td>

            <tr>
                <td>Среда</td>
                <td>10:00 - 11:30</td>
                <td>ИКТ</td>
                <td>С1.3.241</td>
            </tr>
            <tr>
                <td>Четверг</td>
                <td>9:30 - 11:00</td>

                <td>С1.3.236</td>
            </tr>
            <tr>

        </tbody>
    </table>
</body>
</html>
